<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>

    <div class="container">
        <div class="form-image">
            <img src="shopping_bags.svg" alt="Bolsas de compras">
        </div>

    </div>

<div class="form">
    <form>

    <div>
        <h1 id="titulo">Vestuário do cliente</h1>
        <p id="subtitulo">Unindo suas preferências aos nossos projetos.</p>
        <hr>
        <br>
    </div>

<fieldset class="grupo">
    <legend>Dados pessoais</legend> 
    <strong>Nome: </strong> <input type="text" name="nome" placeholder="Digite seu nome" required>
    <br><strong>E-mail: </strong> <input type="email" name="email" placeholder="Digite seu e-mail" required>
</fieldset>

<div class="campo">
    <label><strong>Em qual estação investe mais?</strong></label>
           
        <label>
            <input type="radio" name="primavera-verao" value="brinco">Primavera/Verão
        </label>
          
        <label>
            <input type="radio" name="outono-inverno" value="colar">Outono/Inverno
         </label>
</div>

<div class="campo">
    <label><strong>Acessórios mais usados</strong></label>
           
        <label>
            <input type="checkbox" name="brinco" value="brinco">Brinco
        </label>
          
        <label>
            <input type="checkbox" name="colar" value="colar">Colar
        </label>

        <label>
            <input type="checkbox" name="braço" value="braço">Pulseira/Relógio
        </label>

        <label>
            <input type="checkbox" name="cabelo" value="cabelo">Presilhas/Tiaras 
        </label>
</div>

<div class="campo">
    <label><strong>Tonalidade que mais te atrai: </strong></label>
           
        <label>
            <input type="radio" name="neutro" value="neutro">Neutro
        </label>
          
        <label>
            <input type="radio" name="pastel" value="pastel">Pastel
        </label>

        <label>
            <input type="radio" name="neon" value="neon">Neon
        </label>

</div>

<div class="campo">
    <br>
    <label><strong>Qual contribuição a moda faz em sua vida? </strong></label>
    <textarea row="25" style="width: 25em" id="contribuiçao" name="contribuiçao" required></textarea>
</div>

<button class="botao" type="submit" onsubmit="">Concluído</button>

</form>
</div>
</body>
</html>
